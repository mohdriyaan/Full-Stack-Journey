<!--HTML Tables are structured sets of data, made up of rows and columns. -->

<!--<table> represents tabular data-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
</head>
<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
        <tr>
            <th>Animal</th>
            <th>Average Mass</th>
            <th>Maximum Mass</th>
            <th>Flighted</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Ostrich</td>
            <td>104(230)</td>
            <td>156(126)</td>
            <td>No</td>
        </tr>

        <tr>
            <td>Somali Ostrich</td>
            <td>90/200</td>
            <td>130(298)</td>
            <td>No</td>
        </tr>

        <tr>
            <td>Wild Turkey</td>
            <td>14.5 (67)</td>
            <td>100 </td>
            <td>No</td>
        </tr>

        </tbody>
    </table>

    <h1>V2</h1>
    <table>
        <thead>
        <tr>
            <th rowspan="2">Animal</th>
            <th rowspan="2">Average Mass</th>
            <th rowspan="2">Flighted</th>
        </tr>

        <tr>
            <th>KG</th>
            <th>Mass</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Ostrich</td>
            <td>104(230)</td>
            <td>156(126)</td>
            <td>No</td>
        </tr>

        <tr>
            <td>Somali Ostrich</td>
            <td>90/200</td>
            <td>130(298)</td>
            <td>No</td>
        </tr>

        <tr>
            <td>Wild Turkey</td>
            <td>14.5 (67)</td>
            <td>100 </td>
            <td>No</td>
        </tr>

        </tbody>
    </table>
</body>
</html>
