<!--Semantic Markup:- Semantic menas relating to meaning-->

<!--Benefits of semantic markup:-
1. Better SEO, Search engines consider its contents as important keywords to influence page's search rankings.
For example, <article>, <section>, <h1>, <h2> help search engines identify main topics.
2. Code Readability & Maintainability, It makes the code more navigable/easier to understand for the other developers.
Instead of many <div> elements, you can clearly see which parts are <header>, <footer>, <main>, etc.
3. Adds meaning to the contents of the webpage.
4. Improves Accessibility, Screen readers and assistive technologies rely on semantic tags to understand the structure and purpose of elements.
5. Easier Styling & Scripting, Semantic elements make it easier to target specific sections using CSS and JavaScript.-->

<main>
    <!--main content of the page-->

</main>

<nav>
    <!--nsection for navigation links-->
</nav>

<section>
    <!--Represents a standalone section which dosen't have a more specific semantic element to represent it.-->
</section>

<article>
    <!--Represents a self contained composition in a document, page, application or site which is intended to be independentely distributable or reusable-->
</article>

<aside>
    <!--portion of document whose content is only indirectly related to document's main content.-->
</aside>

<header>
    <!--represents introductory content-->
</header>

<footer>
    <!-- info about author of the section, copyright data or links to related documents. -->
</footer>

<time></time>

<figcaption>
    <!--Provides caption to the image, diagram, illustration-->
</figcaption>
