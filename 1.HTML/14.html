<!--HTML forms-->
<!--The form element itself is  a shell or container that dosen't have any visual impact -->
<!--We then fill the form with a collection of inputs, checkboxes, buttons, etc.-->

<!--the form element represents a document section containing interactive controls for submitting information
The action attribute specifies WHERE the form data should be sent
The method attribute specifies which HTTP method should be used.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <button>Outside Form</button>
    <form action="/tacos">
    <button type="button">Please do not submit form</button>
    <p>
        <label for="username">Enter a username:</label>
        <input id = "username" type="text" placeholder="username" name="username">
    </p>
    <p>
        <label for="password">Enter a password:</label>
        <input id= "password" type="password" placeholder="Enter a password" name="password">
    </p>
    <button>In the middle</button>
    <p>
        <label for="color">Select color:</label>
        <input id = "color" type="color" name="color">
    </p>
    <p>
        <label for="number">Enter a number:</label>
        <input type="number" placeholder="Enter a number" name="num" min="1" max="1000" step="1">
<!-- label represents a caption for an item in a user interface.-->
    </p>

    <p>
        <!--Alternate way of label-->
        <label>Enter a password: 
        <input id= "password" type="password" placeholder="Enter a password">
        </label>    
    </p>

    <button>Submit</button>
    </form>
    <input type="button" value="Click Me and I am outside the form!!!">
    
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Enter" name="q">
        <button>Search</button>
    </form>

    <form action="https://www.youtube.com/results?search_query">
        <input type="text" name="search_query">
        <button>Submit</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs"/>
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s"/>
        <label for="m">M:</label>
        <input type="radio"name="size" id="m" value="m"/>
        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="chicken" selected>Chicken</option>
                <option value="mutton">Mutton</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese:-</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese-level">
        </p>

        <p>
            <label for="request">Any special requests?</label>
            <textarea name="request" id="request" rows="10" cols="40" placeholder="Enter your request."></textarea>
        </p>
        <button>Submit</button>

        <h2>Validations Demo</h2>
        <form action="dummy">
            <label for="first">Enter First Name:</label>
            <input type="text" name="first" id="first" required>

            <p>
                <label for="username">Enter username:</label>
                <input type="text" id="username" name="username" required minlength="5" maxlength="10">
            </p>

            <p>
                <label for="email">Enter email:</label>
                <input type="email" id="email" name="email" required>
            </p>

            <button>Submit</button>
        </form>
    </form>

    <form action="">
        <input type="radio"/>
    </form>


</body>
</html>
